<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tutorial - Caso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tutorial.css') }}">
</head>
<body>
    <div class="tutorial-container">
        <h1>Bem-vindo ao Tutorial</h1>
        <p>Leia o caso abaixo com atenção:</p>
        
        <div class="tutorial-caso">
            <p>{{ enunciado }}</p>
        </div>

        <form action="{{ url_for('tutorial_verificar') }}" method="post">
            {% for opcao in opcoes %}
                <button class="opcao-button" type="submit" name="opcao" value="{{ opcao }}">
                    {{ opcao }}
                </button>
            {% endfor %}
        </form>

        <div class="tutorial-footer">
            <p>Dica: No tutorial, você pode tentar quantas vezes quiser!</p>
        </div>
    </div>
</body>
</html>
